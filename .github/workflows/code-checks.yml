name: "Code formatting check"
on: [ pull_request ]
jobs:
  formatting-check:
    name: "clang-format check"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [ 'src' ]
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Run clang-format check"
        uses: surge-synthesizer/sst-githubactions/clang-format-check@main
        with:
          path: ${{ matrix.path }}
